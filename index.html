<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <!-- font inport -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- css reset -->
  <link rel="stylesheet" href="/assets/css/reset.css">
  <!-- css stylesheet -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- link to javaScript -->
  <script src="/assets/js/script.js" charset="utf-8" async></script>
  <title>ratings container</title>
</head>
<body>
  <!-- Rating state start -->

  <!-- use this instead of body to set background -->
  <div class="wrapper">
    <div class="rateWrapper">
      <div class="contentWrapper">
        <img src="/assets/img/icon-star.svg" alt="star icon" class="starCircle">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="numbers">
          <div class="number numberOne circle">1</div>
          <div class="number numberTwo circle">2</div>
          <div class="number numberThree circle">3</div>
          <div class="number numberFour circle">4</div>
          <div class="number numberFive circle">5</div>
        </div> <!-- end of numbers -->
        <button type="button" name="button">Submit</button>
      </div> <!-- end of contentWrapper -->
    </div> <!-- end of rateWrapper -->
  </div> <!-- end of wrapper -->

</html>
